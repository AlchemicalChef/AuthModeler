\* AS_Exchange.cfg - TLC Configuration for AS Exchange

\* Model values
CONSTANTS
    c1 = c1
    c2 = c2
    kdc = kdc
    krbtgt = krbtgt

\* Assign constants (small for fast checking)
CONSTANTS
    Clients <- {c1, c2}
    KDC <- kdc
    KRBTGT <- krbtgt
    MaxTime <- 3

\* Specification
SPECIFICATION Spec

\* Invariants to check
INVARIANT TypeInvariant
INVARIANT TGTsAreKDCIssued
INVARIANT AuthenticationRequired

\* Liveness (optional - requires fairness)
\* PROPERTY EventuallyAuthenticated
