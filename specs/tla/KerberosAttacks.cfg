\* KerberosAttacks.cfg - TLC Model Checker Configuration for Attack Scenarios

\* Model values
CONSTANTS
    c1 = c1
    c2 = c2
    s1 = s1
    s2 = s2
    kdc = kdc
    krbtgt = krbtgt

\* Assign constants
CONSTANTS
    Clients <- {c1, c2}
    Services <- {s1, s2}
    KDC <- kdc
    KRBTGT <- krbtgt
    MaxTime <- 5
    Attacker <- c1

\* Specification to check
SPECIFICATION AttackSpec

\* Invariants
INVARIANT TypeInvariant
